<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <h1>ビルを作成</h1>
    <div id="canvas-container"></div>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800;
        const height = 600;

        // レンダラーを作成し、出力先を指定
        var renderer = new THREE.WebGLRenderer();
        var container = document.getElementById('canvas-container');
        container.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xffffdd);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // ビルを作成
        const materials = [
          new THREE.MeshBasicMaterial({ color: 0xff0000 }), // マテリアル1
          new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // マテリアル2
        ];

        const geometry = new THREE.BoxGeometry(1, 2, 0.5);
        const building1 = new THREE.Mesh(geometry, materials[0]);
        const building2 = new THREE.Mesh(geometry, materials[1]);

        // ランダムな座標に配置（ビルが重ならないように調整）
        building1.position.x = 1.5;
        building2.position.x = -1.5;

        scene.add(building1);
        scene.add(building2);

        // 毎フレーム時に実行されるループイベント
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }

        update();
      }
    </script>
  </body>
</html>
