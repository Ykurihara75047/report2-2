<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <h1>ビルを作成</h1>
    <div id="canvas-container"></div>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800;
        const height = 600;

        // レンダラーを作成し、出力先を指定
        var renderer = new THREE.WebGLRenderer();
        var container = document.getElementById('canvas-container');
        container.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xffffdd);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // ビルを作成
        const textureLoader = new THREE.TextureLoader();
        const materials = [
          new THREE.SpriteMaterial({ map: textureLoader.load('img/img_bf_b.png') }),
          new THREE.SpriteMaterial({ map: textureLoader.load('img/img_bs_b.png') }),
          new THREE.SpriteMaterial({ map: textureLoader.load('img/img_bsl.png') }),
          new THREE.SpriteMaterial({ map: textureLoader.load('img/img_bsr.png') }),
        ];

        const building1 = createBuilding(materials);
        building1.position.x = -1; // 1つ目のビルのX座標を設定
        building1.position.y = 0.5 * Math.random();
        building1.position.z = 2 * (Math.random() - 0.5);
        scene.add(building1);

        /*const building2 = createBuilding(materials);
        building2.position.x = 1; // 2つ目のビルのX座標を設定
        building2.position.y = 0.5 * Math.random();
        building2.position.z = 2 * (Math.random() - 0.5);
        scene.add(building2);*/

        update();

        // ビルを作成する関数
        function createBuilding(materials) {
          const group = new THREE.Group();

          // 前面
          const front = new THREE.Sprite(materials[0]);
          front.center.set(0.5, 0);
          group.add(front);

          // 側面（左）
          const sideLeft = new THREE.Sprite(materials[1]);
          sideLeft.center.set(0.5, 0);
          sideLeft.rotation.y = Math.PI / 2;
          group.add(sideLeft);

          // 側面（右）
          const sideRight = new THREE.Sprite(materials[1]);
          sideRight.center.set(0.5, 0);
          sideRight.rotation.y = -Math.PI / 2;
          group.add(sideRight);

          // 背面
          const back = new THREE.Sprite(materials[2]);
          back.center.set(0.5, 0);
          back.rotation.y = Math.PI;
          group.add(back);

          // 上面
          const top = new THREE.Sprite(materials[3]);
          top.center.set(0.5, 0);
          top.position.y = 1;
          top.rotation.x = -Math.PI / 2;
          group.add(top);

          // 下面
          const bottom = new THREE.Sprite(materials[3]);
          bottom.center.set(0.5, 0);
          bottom.position.y = -1;
          bottom.rotation.x = Math.PI / 2;
          group.add(bottom);

          return group;
        }

        // 毎フレーム時に実行されるループイベント
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
  </body>
</html>
